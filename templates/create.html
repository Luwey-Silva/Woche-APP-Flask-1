{% extends 'base.html' %}

{% block content %}
<h1>{% block name %} Neue Eintrag {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title"
               placeholder="Hier eingeben" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Was w√ºrde am Montag gamacht?</label>
        <textarea name="content" placeholder="Hier eingeben"
                  class="form-control">{{ request.form['user_beschreibung_montag'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Bitte Stunden eingeben:</label>
        <textarea name="content" placeholder="Hier eingeben"
                  class="form-control">{{ request.form['user_stunden_montag'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Fertig</button>
    </div>
</form>
{% endblock %}
